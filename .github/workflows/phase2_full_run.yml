name: Phase2 Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pandas numpy python-dateutil

      - run: python -m phase2.orchestrator

      - name: Commit updated dashboard
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/dashboard_data.json
          git commit -m "Auto update dashboard data" || true
          git push
