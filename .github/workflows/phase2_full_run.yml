name: Phase2 Full Run

on:
  workflow_dispatch:

jobs:
  run-phase2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pandas numpy

      - name: Run Phase-2 Runner
        run: |
          python phase2/runner_phase2.py

      - name: Commit Phase-2 outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Phase2 auto update" || echo "No changes"
          git push
