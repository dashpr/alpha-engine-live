name: Alpha Engine Phase2 Live

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * 1-5"   # every hour Mon–Fri

jobs:
  run-phase2:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ← REQUIRED to push JSON back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance requests

      - name: Run NEW Phase-2 Orchestrator
        run: |
          python -m phase2.orchestrator

      # ⭐ CRITICAL STEP — commit generated data
      - name: Commit updated Phase-2 data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add phase2/data/*
          git commit -m "Auto-update Phase2 data" || echo "No changes to commit"
          git push
