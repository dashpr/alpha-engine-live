name: Phase2 Full Run

on:
  workflow_dispatch:
  schedule:
    - cron: "30 12 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Phase-2
        run: python phase2/runner_phase2.py
