name: Phase-2 Dashboard Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # runs every hour

permissions:
  contents: write

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas yfinance numpy

      - name: Run Phase-2 dashboard builder
        run: |
          python -m phase2.dashboard_builder

      - name: Commit updated dashboard JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/dashboard_data.json
          git commit -m "Auto-update dashboard data" || echo "No changes to commit"
          git push
