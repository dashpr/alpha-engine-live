name: Phase2 Full Run

on:
  workflow_dispatch:
  schedule:
    - cron: "30 13 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python phase2/generate_phase2c_json.py

      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add phase2/*.json
          git commit -m "Phase2C JSON update" || echo "No changes"
          git push
