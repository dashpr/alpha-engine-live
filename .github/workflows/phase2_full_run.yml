name: Phase2 Full Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * 1-5"   # every hour, Monâ€“Fri

jobs:
  run-phase2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance requests

      - name: Run Phase-2 Orchestrator
        run: |
          python -m phase2.orchestrator
