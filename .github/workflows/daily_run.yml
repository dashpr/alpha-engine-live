name: Alpha Engine Daily Run


on:
workflow_dispatch:
schedule:
- cron: "0 13 * * 1-5"


jobs:
run:
runs-on: ubuntu-latest


steps:
- uses: actions/checkout@v4


- uses: actions/setup-python@v5
with:
python-version: "3.11"


- run: pip install requests


- run: python phase2/runner_phase2.py


- run: |
git config --global user.name "github-actions"
git config --global user.email "actions@github.com"
git add output
git commit -m "Phase2 auto update" || echo "No changes"
git push
