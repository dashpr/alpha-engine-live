name: Alpha Engine Daily Run


on:
schedule:
- cron: "0 2 * * *"
workflow_dispatch:


jobs:
run:
runs-on: ubuntu-latest


steps:
- uses: actions/checkout@v4


- name: Setup Python
uses: actions/setup-python@v5
with:
python-version: "3.11"


- name: Install deps
run: pip install pandas


- name: Run alpha engine
run: python CLOUD_ALPHA_RUNNER.py


- name: Commit outputs
run: |
git config user.name "github-actions"
git config user.email "actions@github.com"
git add output/*
git commit -m "Auto update outputs" || echo "No changes"
git push
