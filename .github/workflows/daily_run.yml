name: Alpha Engine Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Phase-2A engine
        run: python phase2/runner_phase2.py

      - name: Commit outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output || true
          git commit -m "Phase2 auto update" || echo "No changes"
          git push || echo "Push skipped"
