name: Phase-5 Frozen Backtest

on:
  workflow_dispatch:
  push:
    paths:
      - "ai-pms/phase5_frozen/**"
      - "data/raw/**"

jobs:
  run-backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Phase-5 frozen backtest
        run: |
          python ai-pms/phase5_frozen/run_backtest.py

      - name: Upload backtest outputs
        uses: actions/upload-artifact@v4
        with:
          name: phase5-results
          path: ai-pms/phase5_frozen/output/
