name: Phase-5 Frozen Backtest

on:
  workflow_dispatch:        # manual run only (regulatory discipline)
  push:
    paths:
      - "phase5_frozen/**"
      - "data/raw/**"

jobs:
  run-backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Phase-5 backtest
        run: |
          python -m phase5_frozen.run_backtest

      - name: Upload backtest outputs
        uses: actions/upload-artifact@v4
        with:
          name: phase5-results
          path: phase5_frozen/output/
