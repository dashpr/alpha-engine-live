name: Phase-5 Frozen Backtest

on:
  workflow_dispatch:
  push:
    paths:
      - "ai_pms/phase5_frozen/**"
      - "data/raw/**"

jobs:
  run-backtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - run: |
          python -m ai_pms.phase5_frozen.run_backtest

      - uses: actions/upload-artifact@v4
        with:
          name: phase5-results
          path: ai_pms/phase5_frozen/output/
