name: Phase-3 AI PMS Pipeline

on:
  schedule:
    # Daily run after Indian market close (6:30 PM IST = 13:00 UTC)
    - cron: "0 13 * * 1-5"

    # Weekly rebalance run (Saturday 8:00 AM IST = 02:30 UTC)
    - cron: "30 2 * * 6"

  workflow_dispatch:

jobs:
  phase3:
    runs-on: ubuntu-latest

    # ⭐ Run inside ai-pms subfolder (monorepo-safe)
    defaults:
      run:
        working-directory: ai-pms

    steps:
      # -----------------------------------
      # Checkout repository
      # -----------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------
      # Setup Python
      # -----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------------
      # Install dependencies
      # -----------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------------
      # Phase-4 Step-1 → Historical Data Engine
      # (SAFE ADDITION — does not affect Phase-3)
      # -----------------------------------
      - name: Run Historical Data Engine
        run: python backtest/engines/data_engine.py

      # -----------------------------------
      # Phase-2 Data Spine (Live Prices)
      # -----------------------------------
      - name: Run Phase-2 Live Price Engine
        run: python run_live_prices.py

      # -----------------------------------
      # Phase-3 Intelligence Stack
      # -----------------------------------
      - name: Run Feature Factory
        run: python run_feature_factory.py

      - name: Run Regime Detection
        run: python run_regime_detection.py

      - name: Run Alpha Engine
        run: python run_alpha_engine.py

      - name: Run Portfolio Optimizer & Risk Engine
        run: python run_portfolio_engine.py

      - name: Run CIO AI Report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python run_cio_report.py

      # -----------------------------------
      # Run test suite (fix src imports)
      # -----------------------------------
      - name: Run test suite
        env:
          PYTHONPATH: ai-pms
        run: pytest

      # -----------------------------------
      # Upload outputs as artifact
      # -----------------------------------
      - name: Upload Phase-3 outputs
        uses: actions/upload-artifact@v4
        with:
          name: ai-pms-phase3-outputs
          path: ai-pms/data/output/
          
            # -----------------------------------
      # Phase-5 Institutional Backtest
      # -----------------------------------
      - name: Run Phase-5 Institutional Backtest (14Y)
        env:
          PYTHONPATH: .
        run: python backtest/run_phase5_backtest.py
