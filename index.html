<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI PMS Investor Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #0b0f14;
  color: #e6edf3;
}

header {
  padding: 16px 24px;
  background: #111821;
  border-bottom: 1px solid #1f2a36;
}

h1 { margin: 0; font-size: 20px; }

.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.section {
  background: #111821;
  margin-bottom: 20px;
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #1f2a36;
}

.section h2 { margin-top: 0; font-size: 16px; }

.grid {
  display: grid;
  gap: 16px;
}

.grid-2 {
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #1f2a36;
  text-align: left;
}

footer {
  text-align: center;
  font-size: 12px;
  padding: 20px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>AI PMS Investor Dashboard</h1>
</header>

<div class="container">

  <!-- 1️⃣ PERFORMANCE LAYER -->
  <div class="section">
    <h2>NAV, Drawdown & Nifty-50 Comparison</h2>
    <canvas id="navChart"></canvas>
    <div id="perfStats"></div>
  </div>

  <!-- 2️⃣ PORTFOLIO SNAPSHOT -->
  <div class="section">
    <h2>Portfolio Snapshot (Live Pricing)</h2>
    <table id="portfolioTable"></table>
  </div>

  <!-- 3️⃣ SIGNAL & WATCHLIST -->
  <div class="section grid grid-2">
    <div>
      <h2>Current Signals / Watchlist</h2>
      <table id="signalsTable"></table>
    </div>
    <div>
      <h2>Past Watchlist / Exit Ledger</h2>
      <table id="pastWatchlistTable"></table>
    </div>
  </div>

  <!-- 4️⃣ RISK & STABILITY -->
  <div class="section">
    <h2>Risk Metrics & Stability Matrix</h2>
    <table id="riskTable"></table>
  </div>

  <!-- 5️⃣ REBALANCE GOVERNANCE -->
  <div class="section">
    <h2>Rebalance Governance</h2>
    <p id="rebalanceInfo"></p>
  </div>

  <!-- 6️⃣ CIO COMMENTARY -->
  <div class="section">
    <h2>CIO Commentary</h2>
    <div id="cioText"></div>
  </div>

</div>

<footer>
  <div id="timestamp"></div>
  © Pravash Dash
</footer>

<script>
async function loadData() {
  const res = await fetch("./output/dashboard_data.json");
  return await res.json();
}

function renderNAV(dates, equity, nifty) {
  new Chart(document.getElementById("navChart"), {
    type: "line",
    data: {
      labels: dates,
      datasets: [
        { label: "Model Equity", data: equity },
        { label: "Nifty 50", data: nifty }
      ]
    },
    options: { responsive: true }
  });

  const start = equity?.[0] || 0;
  const end = equity?.[equity.length - 1] || 0;
  const ret = start ? (((end - start) / start) * 100).toFixed(2) : "0.00";

  document.getElementById("perfStats").innerText =
    `Cumulative Return: ${ret}%`;
}

function renderTable(el, rows) {
  if (!rows || rows.length === 0) {
    el.innerHTML = "<tr><td>No data</td></tr>";
    return;
  }

  const headers = Object.keys(rows[0]);
  let html = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

  rows.forEach(r => {
    html += "<tr>" + headers.map(h => `<td>${r[h]}</td>`).join("") + "</tr>";
  });

  el.innerHTML = html;
}

async function init() {
  const data = await loadData();

  // PERFORMANCE
  renderNAV(data.equity_dates, data.equity_values, data.nifty_values);

  // PORTFOLIO SNAPSHOT
  renderTable(document.getElementById("portfolioTable"), data.holdings);

  // SIGNALS
  renderTable(document.getElementById("signalsTable"), data.trades);

  // PAST WATCHLIST (not yet wired → placeholder safe)
  renderTable(document.getElementById("pastWatchlistTable"), []);

  // RISK METRICS
  renderTable(document.getElementById("riskTable"), [
    { Metric: "Market Regime", Value: data.regime }
  ]);

  // REBALANCE
  document.getElementById("rebalanceInfo").innerText =
    `Last Rebalance: ${data.last_rebalance} | Next Rebalance: ${data.next_rebalance}`;

  // CIO COMMENTARY (placeholder until narrative JSON wired)
  document.getElementById("cioText").innerText =
    "AI CIO commentary pipeline active. Narrative insights will appear here.";

  // SYSTEM TRANSPARENCY
  document.getElementById("timestamp").innerText =
    "Last Updated: " + new Date().toLocaleString();
}

init();
setInterval(init, 300000);
</script>

</body>
</html>
