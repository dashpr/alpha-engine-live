<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI PMS Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #0b0f14;
  color: #e6edf3;
}

header {
  padding: 16px 24px;
  background: #111821;
  border-bottom: 1px solid #1f2a36;
}

h1 {
  margin: 0;
  font-size: 20px;
}

.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.section {
  background: #111821;
  margin-bottom: 20px;
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #1f2a36;
}

.section h2 {
  margin-top: 0;
  font-size: 16px;
}

.grid {
  display: grid;
  gap: 16px;
}

.grid-2 {
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #1f2a36;
  text-align: left;
}

.green { color: #2ecc71; }
.red { color: #e74c3c; }

footer {
  text-align: center;
  font-size: 12px;
  padding: 20px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>AI PMS Investor Dashboard</h1>
</header>

<div class="container">

  <!-- PERFORMANCE -->
  <div class="section">
    <h2>NAV & Benchmark Comparison</h2>
    <canvas id="navChart"></canvas>
  </div>

  <!-- PORTFOLIO SNAPSHOT -->
  <div class="section">
    <h2>Portfolio Snapshot</h2>
    <table id="portfolioTable"></table>
  </div>

  <!-- WATCHLIST HISTORY -->
  <div class="section grid grid-2">
    <div>
      <h2>Current Watchlist</h2>
      <table id="watchlistCurrent"></table>
    </div>
    <div>
      <h2>Past Watchlist</h2>
      <table id="watchlistPast"></table>
    </div>
  </div>

  <!-- RISK -->
  <div class="section">
    <h2>Risk Metrics</h2>
    <table id="riskTable"></table>
  </div>

  <!-- REBALANCE -->
  <div class="section">
    <h2>Rebalance Governance</h2>
    <p id="rebalanceInfo"></p>
  </div>

  <!-- CIO -->
  <div class="section">
    <h2>CIO Commentary</h2>
    <div id="cioText"></div>
  </div>

</div>

<footer>
  <div id="timestamp"></div>
  Â© Pravash Dash
</footer>

<script>
async function loadData() {
  const res = await fetch("./data.json");
  return await res.json();
}

function renderTable(el, rows) {
  if (!rows || rows.length === 0) {
    el.innerHTML = "<tr><td>No data</td></tr>";
    return;
  }

  const headers = Object.keys(rows[0]);
  let html = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

  rows.forEach(r => {
    html += "<tr>" + headers.map(h => {
      let v = r[h];

      if (typeof v === "number") v = v.toFixed(2);

      if (typeof v === "number" && v > 0)
        return `<td class="green">${v}</td>`;
      if (typeof v === "number" && v < 0)
        return `<td class="red">${v}</td>`;

      return `<td>${v}</td>`;
    }).join("") + "</tr>";
  });

  el.innerHTML = html;
}

function renderNAV(navData) {
  if (!navData || navData.length === 0) return;

  const labels = navData.map(x => x.date || "");
  const values = navData.map(x => x.nav || 0);
  const nifty = navData.map(x => x.nifty || 0);

  new Chart(document.getElementById("navChart"), {
    type: "line",
    data: {
      labels,
      datasets: [
        { label: "Model NAV", data: values },
        { label: "Nifty 50", data: nifty }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { labels: { color: "#e6edf3" } } },
      scales: {
        x: { ticks: { color: "#9fb0c0" } },
        y: { ticks: { color: "#9fb0c0" } }
      }
    }
  });
}

function renderRebalance(info) {
  if (!info) return;
  document.getElementById("rebalanceInfo").innerText =
    `Last Rebalance: ${info.last} | Next Rebalance In: ${info.next_days} days`;
}

function renderCIO(textArr) {
  if (!textArr || textArr.length === 0) return;
  document.getElementById("cioText").innerText =
    textArr.map(x => x.text || "").join("\n\n");
}

function renderTimestamp(ts) {
  document.getElementById("timestamp").innerText =
    "Last Updated: " + new Date(ts).toLocaleString();
}

async function init() {
  const data = await loadData();

  renderNAV(data.nav);
  renderTable(document.getElementById("portfolioTable"), data.portfolio);
  renderTable(document.getElementById("watchlistCurrent"), data.signals);
  renderTable(document.getElementById("watchlistPast"), data.watchlist_past);
  renderTable(document.getElementById("riskTable"), data.risk);

  renderRebalance(data.rebalance);
  renderCIO(data.commentary);
  renderTimestamp(data.timestamp);
}

init();
setInterval(init, 5 * 60 * 1000); // auto-refresh every 5 min
</script>

</body>
</html>
