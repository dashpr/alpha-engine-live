<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI PMS Investor Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #0b0f14;
  color: #e6edf3;
}

header {
  padding: 16px 24px;
  background: #111821;
  border-bottom: 1px solid #1f2a36;
}

h1 { margin: 0; font-size: 20px; }

.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.section {
  background: #111821;
  margin-bottom: 20px;
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #1f2a36;
}

.section h2 { margin-top: 0; font-size: 16px; }

.grid {
  display: grid;
  gap: 16px;
}

.grid-2 {
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #1f2a36;
  text-align: left;
}

footer {
  text-align: center;
  font-size: 12px;
  padding: 20px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>AI PMS Investor Dashboard</h1>
</header>

<div class="container">

  <!-- PERFORMANCE -->
  <div class="section">
    <h2>NAV, Drawdown & Nifty-50 Comparison</h2>
    <canvas id="navChart"></canvas>
    <div id="perfStats"></div>
  </div>

  <!-- PORTFOLIO -->
  <div class="section">
    <h2>Portfolio Snapshot (Live Pricing)</h2>
    <table id="portfolioTable"></table>
  </div>

  <!-- SIGNALS -->
  <div class="section grid grid-2">
    <div>
      <h2>Current Signals / Watchlist</h2>
      <table id="signalsTable"></table>
    </div>
    <div>
      <h2>Past Watchlist / Exit Ledger</h2>
      <table id="pastWatchlistTable"></table>
    </div>
  </div>

  <!-- RISK -->
  <div class="section">
    <h2>Risk Metrics & Stability Matrix</h2>
    <table id="riskTable"></table>
  </div>

  <!-- REBALANCE -->
  <div class="section">
    <h2>Rebalance Governance</h2>
    <p id="rebalanceInfo"></p>
  </div>

  <!-- CIO -->
  <div class="section">
    <h2>CIO Commentary</h2>
    <div id="cioText"></div>
  </div>

</div>

<footer>
  <div id="timestamp"></div>

</footer>
