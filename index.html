<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI PMS Investor Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #0b0f14;
  color: #e6edf3;
}

header {
  padding: 16px 24px;
  background: #111821;
  border-bottom: 1px solid #1f2a36;
}

h1 { margin: 0; font-size: 20px; }

.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.section {
  background: #111821;
  margin-bottom: 20px;
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #1f2a36;
}

.section h2 { margin-top: 0; font-size: 16px; }

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #1f2a36;
  text-align: left;
}

.green { color: #2ecc71; }
.red { color: #e74c3c; }

footer {
  text-align: center;
  font-size: 12px;
  padding: 20px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>AI PMS Investor Dashboard</h1>
</header>

<div class="container">

  <div class="section">
    <h2>NAV & Benchmark Comparison</h2>
    <canvas id="navChart"></canvas>
  </div>

  <div class="section">
    <h2>Portfolio Snapshot</h2>
    <table id="portfolioTable"></table>
  </div>

  <div class="section">
    <h2>Risk Metrics</h2>
    <table id="riskTable"></table>
  </div>

  <div class="section">
    <h2>Rebalance Governance</h2>
    <p id="rebalanceInfo"></p>
  </div>

  <div class="section">
    <h2>CIO Commentary</h2>
    <div id="cioText"></div>
  </div>

</div>

<footer>
  <div id="timestamp"></div>
  Â© Pravash Dash
</footer>

<script>
async function loadData() {
  const res = await fetch("./output/dashboard_data.json");
  return await res.json();
}

function renderTable(el, rows) {
  if (!rows || rows.length === 0) {
    el.innerHTML = "<tr><td>No data</td></tr>";
    return;
  }

  const headers = Object.keys(rows[0]);
  let html = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

  rows.forEach(r => {
    html += "<tr>" + headers.map(h => {
      let v = r[h];
      if (typeof v === "number") {
        const cls = v > 0 ? "green" : v < 0 ? "red" : "";
        return `<td class="${cls}">${v.toFixed(2)}</td>`;
      }
      return `<td>${v}</td>`;
    }).join("") + "</tr>";
  });

  el.innerHTML = html;
}

function renderNAV(navSeries, benchmark) {
  if (!navSeries) return;

  new Chart(document.getElementById("navChart"), {
    type: "line",
    data: {
      labels: navSeries.map(x => x.date),
      datasets: [
        { label: "Model NAV", data: navSeries.map(x => x.nav) },
        { label: "Nifty 50", data: benchmark || [] }
      ]
    },
    options: { responsive: true }
  });
}

function renderRebalance(last, nextDays) {
  document.getElementById("rebalanceInfo").innerText =
    `Last Rebalance: ${last} | Next Rebalance In: ${nextDays} days`;
}

function renderTimestamp(ts) {
  document.getElementById("timestamp").innerText =
    "Last Updated: " + new Date(ts).toLocaleString();
}

async function init() {
  const data = await loadData();

  renderNAV(data.nav_series, data.benchmark_series);
  renderTable(document.getElementById("portfolioTable"), data.portfolio);
  renderTable(document.getElementById("riskTable"), data.risk_metrics);

  renderRebalance(data.last_rebalance, data.next_rebalance_days);

  document.getElementById("cioText").innerText = data.cio_commentary || "";
  renderTimestamp(data.timestamp);
}

init();
setInterval(init, 300000);
</script>

</body>
</html>
